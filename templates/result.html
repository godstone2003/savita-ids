<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        .label { font-size: 1.5em; margin-top: 10px; }
        .confidence { color: #555; margin-bottom: 20px; }
        .probabilities ul { list-style-type: none; padding: 0; }
        .probabilities li { margin-bottom: 5px; }
        .confusion-matrix img { width: 100%; max-width: 500px; margin-top: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="label"><strong>Predicted Label:</strong> {{ result.label }}</div>
        <div class="confidence"><strong>Confidence:</strong> {{ result.confidence }}</div>
        <div class="probabilities">
            <h3>Class Probabilities:</h3>
            <ul>
                {% for label, prob in result.probabilities.items() %}
                    <li><strong>{{ label }}:</strong> {{ prob }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="confusion-matrix">
            <h3>Confusion Matrix:</h3>
            <img src="{{ url_for('static_files', filename=result.cm_image) }}" alt="Confusion Matrix">
        </div>
    </div>
</body>
</html>
